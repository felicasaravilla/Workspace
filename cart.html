<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html" id="Inicio">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html" id="Categorias">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html" id="Productos">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html" id="Vender">Vender</a>
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="NombreUsuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <a class="dropdown-item" href="cart.html">Mi Carrito</a>
            <a class="dropdown-item" href="index.html" id="sign-off">Cerrar sesión</a>
          </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="carrito">
            
            
          </tbody>

          
          <tfoot>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th  class="align-middle" scope="col"> Total </th>
              <th  class="align-middle" id = "total" scope="col">  </th>
              
            </tr>
          </tfoot>
        </table>
        <div class="container">
          <div class="text-center p-4">
            <p class="lead">Ingresa los datos del artículo a vender.</p>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-8 order-md-1">
              <form class="needs-validation" id="sell-info">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="productName">Nombre</label>
                    <input type="text" class="form-control" id="productName" placeholder="" value="" >
                    <div class="invalid-feedback">
                      Ingresa un nombre
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="productDescription">Dirección para envío</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-4 mb-3">
                      <label for="state">Medio de pago</label>
                      <select class="custom-select d-block w-100" id="productCurrency" required="">
                        <option selected>Débito</option>
                        <option>Crédito</option>
                        <option>Déposito</option>
                      </select>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-3">
                      <label for="state">Tipo de tarjeta</label>
                      <select class="custom-select d-block w-100" id="productCurrency" required="">
                        <option selected>Visa</option>
                        <option>Maestro</option>
                        <option>OCA</option>
                      </select>
                    </div>
                </div>
                <hr class="mb-4">
                <h5 class="mb-3">Tipo de envío</h5>
                <div class="d-block my-3">
                  <div class="custom-control custom-radio">
                    <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked="" required="">
                    <label class="custom-control-label" for="goldradio">Normal 1-2 semanas (Sin costo)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="premiumradio">Express - 3 días ($200)</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
                    <label class="custom-control-label" for="standardradio">Super express - 24 horas ($400)</label>
                  </div>
                </div>
                <hr class="mb-4">
                <h4 class="mb-3">Costos</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Precio</h6>
                        <small class="text-muted">Subtotal</small>
                      </div>
                      <span class="text-muted" id="productCost">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0">Tipo de envío</h6>
                        <small class="text-muted">S</small>
                      </div>
                      <span class="text-muted" id="comissionText">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Total a pagar($)</span>
                      <strong id="totalCost">-</strong>
                    </li>
                  </ul>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg" type="submit">Pagar</button>
              </form>
            </div>
          </div>
        </div>

              

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
